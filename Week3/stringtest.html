<!DOCTYPE html>
<html lang="en">

<head>
    <title>V IF</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <h1>String Test</h1>
    <div id="app">
        <p>Please enter your name: <input v-model="str"></p>
        <div v-show="str.toLowerCase() == 'thanh'">
            <p>Awesome name!</p>
        </div>
        <div v-show="str.toLowerCase() != 'thanh'">
            <p>{{str}} is not my name.</p>
        </div>
    </div>
    <script>

        var str = '';
        new Vue({
            el: '#app',
            data: {
                str,
                isActive: str.toLowerCase() == 'thanh'
            }
        });
    </script>
</body>

</html>
