<!DOCTYPE html>
<html lang="en">

<head>
    <title>3.4C - Registration Form Web App </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- VUE -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"> </script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="display-5"> Registration App: Cloud Service
                </p>
            </div>
        </div>
        <hr>
        <div id="app">
            <div class="form-group">
                <!-- Login Information -->
                <fieldset>
                    <legend>Login Information</legend>
                    <div class="form-group row">
                        <label for="inputUsername" class="col-md-3 col-form-label">Enter User name</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control mb-3" id="inputUsername" placeholder="User name"
                                v-model="usernameInput">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-md-3 col-form-label">Enter Password</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control mb-3" id="inputPassword" placeholder="Password"
                                v-model="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label for="inputRePassword" class="col-form-label">Re-enter
                                Password</label>
                        </div>
                        <div class="col-md-6">
                            <input type="password" class="form-control mb-3" id="inputRePassword"
                                placeholder="Re-password" v-model="re_password">
                        </div>
                        <div class="col-md-3">
                            <p v-if="password != re_password" class="text-danger mb-3">*Password does not match
                            </p>
                        </div>
                    </div>
                </fieldset>
                <hr>
                <!-- Phone Information -->
                <fieldset>
                    <legend class="mb-3">Phone Information</legend>
                    <div class="form-group row">
                        <div class="col-md-6 ">
                            <p class="fs-5 mb-3">Operating System</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="Android" v-model="filter_os"
                                    value="Android" />
                                <label class="form-check-label" for="Android">
                                    Android
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="IOS" v-model="filter_os" value="IOS" />
                                <label class="form-check-label" for="IOS">
                                    IOS
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="Windows" v-model="filter_os"
                                    value="Windows" />
                                <label class="form-check-label" for="Windows">
                                    Windows
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <p class="fs-5 mb-3">Model</p>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputGroupSelect01">Select phone model: </label>
                                <select class="form-select" id="inputGroupSelect01" v-model="user">
                                    <template v-for="phone in phones">
                                        <option v-if="phone.os === filter_os"
                                            :value="{Username: usernameInput, OS: phone.os, Phone: phone.model}">
                                            {{phone.model}}</option>
                                    </template>
                                </select>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <hr>
                <!-- Summary -->
                <fieldset>
                    <legend class="mb-3">Summary</legend>
                    <div class="row">
                        <ul class="list-group">
                            <li v-for="(value,key) in user" class="list-group-item">
                                <div>{{key}} : {{value}}</div>
                            </li>
                        </ul>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            phones: [
                { model: 'HTC 10', os: 'Android' },
                { model: 'Nokia 6', os: 'Android' },
                { model: 'Samsung Galaxy 20 Ultra', os: 'Android' },
                { model: 'IDD VIOS Non Windows', os: 'Android' },
                { model: 'iPhone X', os: 'IOS' },
                { model: 'iPhone Xs Max', os: 'IOS' },
                { model: 'iPhone 11 Pro Max', os: 'IOS' },
                { model: 'IDD Windows Non Android', os: 'IOS' },
                { model: 'HP Elite x3', os: 'Windows' },
                { model: 'Microsoft 950', os: 'Windows' },
                { model: 'Microsoft 950XL', os: 'Windows' },
                { model: 'IDD VIOS Non Android', os: 'Windows' }
            ],
            user: { Username: '', OS: '', Phone: '' },
            usernameInput: '',
            password: '',
            re_password: '',
            filter_os: 'Android',
        },


    });
</script>

</html>
