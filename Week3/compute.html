<!DOCTYPE html>
<html lang="en">

<head>
    <title>3.3C - Compute App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- VUE -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"> </script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="display-3">Compute App</p>
            </div>
        </div>
        <div class="form-group" id="app">
            <div class="row">
                <p class="h4">
                    <label class="col-form-label " for="numWt">Enter weight in kilograms: </label>
                    <input class="form-control" type="number" id="numWt" v-model="numWt" />
                </p>
            </div>
            <div class="row">
                <p class="h4">
                    <label for="numHt">Enter height in centimetres: </label>
                    <input class="form-control" type="number" id="numHt" v-model="numHt" />
                </p>
            </div>
            <!-- Display the BMI and message -->
            <div class="row">
                <p class="display-6">Computed BMI is: {{numBMI}} </p>
            </div>
            <div class="row justify-content-md-center text-center">
                <div class="col">
                    <p v-if="(numBMI<18.5)" class="text-bg-primary fw-bold p-2">Underweight</p>
                    <p v-if="(numBMI>=18.5) && (numBMI<25)" class="text-bg-success fw-bold p-2">Normal weight</p>
                    <p v-if="(numBMI>=25) && (numBMI<30)" class="text-bg-warning fw-bold p-2">Overweight</p>
                    <p v-if="(numBMI>=30)" class="text-bg-danger fw-bold p-2">Obese</p>
                </div>

            </div>
        </div>
    </div>
    <!-- VueJS Library -->
    <script type="text/javascript">
        //variable declaration
        var numWt = 0;
        var numHt = 0;
        //create new vue instance
        new Vue({
            el: '#app',
            data: { numWt, numHt },
            computed: {
                numBMI: function () {
                    var weight = parseInt(this.numWt);
                    var height = parseInt(this.numHt) / 100;
                    return (weight / (height * height)).toFixed(2)
                }
            }
        });
    </script>
</body>

</html>
