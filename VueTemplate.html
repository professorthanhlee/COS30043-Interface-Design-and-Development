<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- VUE CDN -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"> </script>
    <!-- VUE Router CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.5.1/vue-router.js"></script>
    <!-- <link rel="stylesheet" href="mycss.css"> -->
</head>

<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="card px-5 py-4" id="form1">
                    <div class="form-data" v-if="!submitted">
                        <div class="text-center mb-4">
                            <h4>Register Now</h4>
                        </div>
                        <div class="forms-inputs mb-4"> <span>Email</span> <input type="text" v-model="email"
                                v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}"
                                v-on:blur="emailBlured = true">
                            <div class="invalid-feedback">A valid email is required!</div>
                        </div>
                        <div class="forms-inputs mb-4"> <span>Username</span> <input type="text" v-model="username"
                                v-bind:class="{'form-control':true, 'is-invalid' : !validUsername(username) && usernameBlured}"
                                v-on:blur="usernameBlured = true">
                            <div class="invalid-feedback">A valid username is required!</div>
                        </div>
                        <div class="forms-inputs mb-4"> <span>Phone</span> <input type="text" v-model="phone"
                                v-bind:class="{'form-control':true, 'is-invalid' : !validPhone(phone) && phoneBlured}"
                                v-on:blur="phoneBlured = true">
                            <div class="invalid-feedback">A valid phone is required!</div>
                        </div>
                        <div class="forms-inputs mb-4"> <span>Password</span> <input type="password" v-model="password"
                                v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}"
                                v-on:blur="passwordBlured = true">
                            <div class="invalid-feedback">Password must be 8 character!</div>
                        </div>
                        <div class="mb-3"> <button v-on:click.stop.prevent="submit"
                                class="btn btn-dark w-100">Register</button> </div>
                    </div>
                    <div class="success-data" v-else>
                        <div class="text-center d-flex flex-column"> <i class='bx bxs-badge-check'></i> <span
                                class="text-center fs-3">Your has been created <br> Successfully</span> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#form1',
        data: function () {
            return {
                email: "",
                emailBlured: false,
                valid: false,
                submitted: false,
                password: "",
                passwordBlured: false,
                username: "",
                usernameBlured: false,
                phone: "",
                phoneBlured: false
            }
        },

        methods: {

            validate: function () {
                this.emailBlured = true;
                this.passwordBlured = true;
                this.usernameBlured = true;
                this.phoneBlured = true;
                if (this.validEmail(this.email) && this.validPassword(this.password) && this.validPhone(this.phone) && this.validUsername(this.username)) {
                    this.valid = true;
                }
            },

            validEmail: function (email) {
                var re = /(.+)@(.+){2,}\.(.+){2,}/;
                if (re.test(email.toLowerCase())) {
                    return true;
                }
            },

            validPassword: function (password) {
                if (password.length > 7) {
                    return true;
                }
            },

            validUsername: function (username) {

                if (!/\s/.test(username)) {
                    return true;
                }
            },

            validPhone: function (phone) {
                if (phone.length > 9 && phone.length < 12) {
                    return true;
                }
            },

            submit: function () {
                this.validate();
                if (this.valid) {
                    this.submitted = true;
                }
            }
        }
    });
</script>


</html>
