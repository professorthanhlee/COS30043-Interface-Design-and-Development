<!DOCTYPE html>
<html lang="en">

<head>
    <title>6.1C - My Registration Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- VUE CDN -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"> </script>
    <!-- VUE Router CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.5.1/vue-router.js"></script>
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="css/mycss.css"> -->
</head>

<body>
    <div class="container mt-5 shadow" style="border-radius: 15px;">
        <div id="app">
            <form action="http://mercury.swin.edu.au/it000000/formtest.php" method="post" lazy-validation
                autocomplete="off">
                <div class="row d-flex justify-content-center">
                    <div class="text-center p-5">
                        <h3>Registration Form</h3>
                    </div>
                    <fieldset class="col-lg-6 px-5">
                        <div class="row">
                            <div class="  col-md-6 mb-4">
                                <label for="fname" class="form-label">First Name</label>
                                <input class="form-control" type="text" name="fname" id="fname" v-model="input.fname"
                                    required>
                            </div>
                            <div class=" col-md-6 mb-4">
                                <label for="lname" class="form-label">Last Name</label>
                                <input class="form-control" type="text" name="lname" id="lname">
                            </div>
                        </div>
                        <div class="row">
                            <div class=" mb-4">
                                <label for="uname" class="form-label">User Name</label>
                                <input class="form-control" type="text" name="username" id="uname">
                            </div>
                        </div>
                        <div class="row">
                            <div class=" mb-4">
                                <label for="pwd" class="form-label">Password</label>
                                <input class="form-control" type="password" name="password" id="pwd">
                            </div>
                        </div>
                        <div class="row">
                            <div class=" mb-4">
                                <label for="repwd" class="form-label">Confirm password</label>
                                <input class="form-control" type="password" name="re-password" id="repwd">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="col-lg-6 px-5">
                        <div class="row">
                            <div class=" mb-4">
                                <label for="ugmail" class="form-label">Gmail</label>
                                <input class="form-control" type="gmail" name="gmail" id="ugmail">
                            </div>
                        </div>
                        <div class="row">
                            <div class="  mb-4">
                                <label for="address" class="form-label">Street address</label>
                                <input class="form-control" type="text" name="address" id="address">
                            </div>
                        </div>
                        <div class="row">
                            <div class="  mb-4">
                                <label for="suburb" class="form-label">Suburb</label>
                                <input class="form-control" type="text" name="suburb" id="suburb">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="pcode" class="form-label">Postcode </label>
                                <input class="form-control" type="number" name="pcode" id="pcode">
                            </div>
                            <div class=" col-md-6 mb-4">
                                <label for="unum" class="form-label">Mobile number</label>
                                <input class="form-control" type="number" name="phone" id="unum">
                            </div>
                        </div>

                    </fieldset>
                    <div class="row justify-content-center m-4">
                        <button class="col-3 btn btn-dark p-2" value="Submit" type="submit"
                            @click="validate">Submit</button>
                    </div>
                    <div class="row justify-content-center mb-4">
                        <button class="col-6 btn btn-light border border-dark" value="Term" type="button">Terms and
                            Condition</button>
                    </div>
            </form>

        </div>
    </div>
    <script src="js/appregistration2.js"></script>

</body>

</html>
