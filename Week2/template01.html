<!DOCTYPE html>
<html lang="en">
<style>
    h1,
    h2,
    h3 {
        background-color: rgb(55, 81, 126);
        text-align: center;
        border: 1px solid #fff;
        color: aliceblue;
    }
</style>

<head>
    <title>Template that uses Bootstrap</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widtth=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <section id="banner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1>Slogan</h1>
                </div>
                <div class="col-lg-6">
                    <img src="img/hero-img.png" class="img-fluid" alt="banner-img">
                </div>
            </div>
        </div>
    </section>
    <section id="highlight">
        <div class="container">
            <div class="row">
                <h2>Highlight Products</h2>
            </div>
            <div class="row align-items-center">
                <div class="col-lg-4">
                    <img src="img/portfolio/portfolio-1.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-4">
                    <img src="img/portfolio/portfolio-5.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-4">
                    <img src="img/portfolio/portfolio-6.jpg" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </section>
    <section id="features">
        <div class="container">
            <div class="row">
                <h2>Features</h2>
            </div>
            <div class="row align-items-center">
                <div class="col-lg-3">
                    <h3>Feature Detail 1</h3>
                </div>
                <div class="col-lg-3">
                    <h3>Feature Detail 2</h3>
                </div>
                <div class="col-lg-3">
                    <h3>Feature Detail 3</h3>
                </div>
                <div class="col-lg-3">
                    <h3>Feature Detail 4</h3>
                </div>
            </div>
        </div>
    </section>
    <section id="profile">
        <div class="container">
            <div class="row">
                <h2>Profile Company</h2>
            </div>
            <div class="row align-items-center">
                <div class="col-lg-4">
                    <img src="img/team/team-1.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-8">
                    <h3>Information Details</h3>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-lg-4">
                    <img src="img/team/team-2.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-8">
                    <h3>Information Details</h3>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-lg-4">
                    <img src="img/team/team-3.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-8">
                    <h3>Information Details</h3>
                </div>
            </div>
        </div>
    </section>
    <section id="footer">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Footer Contents</h2>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
