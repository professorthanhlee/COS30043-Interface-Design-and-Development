<!DOCTYPE html>
<html lang="en">

<head>
  <title>Template that uses Bootstrap</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</head>


<body>
  <div class="container p-3 w-25 bg-light border border-dark justify-content-center align-items-center"
    style="min-width: 576px;">
    <div class=" row justify-content-center ">
      <div class="col p-2">
        <input type="text" placeholder="0" class="form-control border border-2 text-end p-3">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="d-grid col p-2"><button type="button" class="btn btn-secondary">MC</button></div>
      <div class="d-grid col p-2"><button type="button" class="btn btn-secondary">M+</button></div>
      <div class="d-grid col p-2"><button type="button" class="btn btn-secondary">M-</button></div>
      <div class="d-grid col p-2"><button type="button" class="btn btn-secondary">MR</button></div>
    </div>
    <div class="row justify-content-center">
      <div class="d-grid col p-2"><button type="button" class="btn btn-secondary">AC</button></div>
      <div class="d-grid col p-2"><button type="button" class="btn btn-secondary">√X</button></div>
      <div class="d-grid col p-2"><button type="button" class="btn btn-secondary">%</button></div>
      <div class="d-grid col p-2"><button type="button" class="btn btn-warning ">÷</button></div>
    </div>
    <div class="row justify-content-center">
      <div class="d-grid col p-2"><button type="button" class="btn btn-outline-secondary">7</button></div>
      <div class="d-grid col p-2"><button type="button" class="btn btn-outline-secondary">8</button></div>
      <div class="d-grid col p-2"><button type="button" class="btn btn-outline-secondary">9</button></div>
      <div class="d-grid col p-2"><button type="button" class="btn btn-warning">x</button></div>
    </div>
    <div class="row justify-content-center">
      <div class="d-grid col p-2"><button type="button" class="btn btn-outline-secondary">4</button></div>
      <div class="d-grid col p-2"><button type="button" class="btn btn-outline-secondary">5</button></div>
      <div class="d-grid col p-2"><button type="button" class="btn btn-outline-secondary">6</button></div>
      <div class="d-grid col p-2"><button type="button" class="btn btn-warning">-</button></div>
    </div>
    <div class="row justify-content-center">
      <div class="d-grid col p-2"><button type="button" class="btn btn-outline-secondary">1</button></div>
      <div class="d-grid col p-2"><button type="button" class="btn btn-outline-secondary">2</button></div>
      <div class="d-grid col p-2"><button type="button" class="btn btn-outline-secondary">3</button></div>
      <div class="d-grid col p-2"><button type="button" class="btn btn-warning">+</button></div>
    </div>
    <div class="row justify-content-center">
      <div class="d-grid col p-2"><button type="button" class="btn btn-outline-secondary">0</button></div>
      <div class="d-grid col p-2"><button type="button" class="btn btn-outline-secondary">.</button></div>
      <div class="d-grid col p-2"><button type="button" class="btn btn-outline-secondary">+/=</button></div>
      <div class="d-grid col p-2"><button type="button" class="btn btn-warning">=</button></div>
    </div>
  </div>
  </div>

</body>

</html>
